{% import "menus/_macros-link.html" as link %}
{% set href = link.url(item)|trim %}
<a href="{{ href }}">
    <md-card>
        <md-card-header class="md-flex">
            {% if item.styleIcon %}
            <md-card-media class="media-left"><div class="card-icon">{{ item.styleIcon ? item.styleIcon.inline }}</div></md-card-media>
            {% endif %}
            <md-card-header-text>
                <div class="md-title">{{ item.title }}</div>
                {#<date class="description md-subhead">{{ item.title }}</date>#}
            </md-card-header-text>

        </md-card-header>
        <md-card-actions>
            {#<md-button>{{ 'Show More'|t }}</md-button>#}
            <span class="md-flex"></span>
            <md-icon>chevron_right</md-icon>
        </md-card-actions>
    </md-card>
</a>
