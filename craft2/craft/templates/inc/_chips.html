{% for item in _related %}
    <a href="{{ item.url }}" class="chip">
        {% if item.type == 'typePerson' %}
            {% if item.personPhoto %}
                {% set photo = item.personPhoto[0] %}
                <img src="{{ photo.getUrl('resizeMicro') }}"/>
            {% endif %}
            {{ item.personFirstname }} {{ item.personLastname }}
        {% else %}
            {{ item.title }}
        {% endif %}
    </a>
{% endfor %}
